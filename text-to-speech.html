<body>
    <div class="container">
        <h1>üîä Text to Speech</h1>
        
        <div class="info">
            <strong>Tip:</strong> Uses your browser's built-in Text-to-Speech engine. 
            Voice availability depends on your browser and operating system.
        </div>
        
        <textarea id="textInput" placeholder="Enter text here to convert to speech...">Hello! Welcome to the Text to Speech tool. This tool uses your browser's speech synthesis to read text aloud.</textarea>
        
        <div class="controls">
            <div class="input-group">
                <label>Voice:</label>
                <select id="voiceSelect"></select>
            </div>
            
            <div class="input-group">
                <label>Language:</label>
                <select id="langSelect">
                    <option value="en-US">English (US)</option>
                    <option value="en-GB">English (UK)</option>
                    <option value="es-ES">Spanish</option>
                    <option value="fr-FR">French</option>
                    <option value="de-DE">German</option>
                    <option value="it-IT">Italian</option>
                    <option value="ja-JP">Japanese</option>
                    <option value="ko-KR">Korean</option>
                    <option value="zh-CN">Chinese</option>
                </select>
            </div>
            
            <div class="input-group">
                <label>Speed: <span class="value-display" id="rateValue">1.0x</span></label>
                <div class="slider-container">
                    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1" oninput="updateRate()">
                </div>
            </div>
            
            <div class="input-group">
                <label>Pitch: <span class="value-display" id="pitchValue">1.0</span></label>
                <div class="slider-container">
                    <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1" oninput="updatePitch()">
                </div>
            </div>
        </div>
        
        <div class="status" id="status">Ready</div>
        
        <div class="button-group">
            <button onclick="speak()">‚ñ∂Ô∏è Speak</button>
            <button class="pause" onclick="pauseResume()" id="pauseBtn">‚è∏Ô∏è Pause</button>
            <button class="stop" onclick="stop()">‚èπÔ∏è Stop</button>
        </div>
        
        <button class="secondary" onclick="location.href='tools.html'">‚Üê Back to Tools</button>
    </div>

    <script>
        let synth = window.speechSynthesis;
        let voices = [];
        let utterance = null;
        let isPaused = false;
        
        function loadVoices() {
            voices = synth.getVoices();
            const voiceSelect = document.getElementById('voiceSelect');
            
            voiceSelect.innerHTML = voices.map((voice, index) => 
                `<option value="${index}">${voice.name} (${voice.lang})</option>`
            ).join('');
        }
        
        // Load voices when they're ready
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = loadVoices;
        }
        loadVoices();
        
        function updateRate() {
            const rate = document.getElementById('rate').value;
            document.getElementById('rateValue').textContent = rate + 'x';
        }
        
        function updatePitch() {
            const pitch = document.getElementById('pitch').value;
            document.getElementById('pitchValue').textContent = pitch;
        }
        
        function speak() {
            const text = document.getElementById('textInput').value;
            
            if (!text.trim()) {
                alert('Please enter some text to speak');
                return;
            }
            
            // Cancel any ongoing speech
            synth.cancel();
            
            utterance = new SpeechSynthesisUtterance(text);
            
            const voiceIndex = document.getElementById('voiceSelect').value;
            utterance.voice = voices[voiceIndex];
            
            utterance.rate = parseFloat(document.getElementById('rate').value);
            utterance.pitch = parseFloat(document.getElementById('pitch').value);
            utterance.lang = document.getElementById('langSelect').value;
            
            utterance.onstart = () => {
                document.getElementById('status').textContent = 'Speaking...';
                document.getElementById('status').className = 'status speaking';
                isPaused = false;
                document.getElementById('pauseBtn').textContent = '‚è∏Ô∏è Pause';
            };
            
            utterance.onend = () => {
                document.getElementById('status').textContent = 'Finished';
                document.getElementById('status').className = 'status';
                isPaused = false;
                document.getElementById('pauseBtn').textContent = '‚è∏Ô∏è Pause';
            };
            
            utterance.onerror = (e) => {
                document.getElementById('status').textContent = 'Error: ' + e.error;
                document.getElementById('status').className = 'status';
            };
            
            synth.speak(utterance);
        }
        
        function pauseResume() {
            if (synth.speaking) {
                if (isPaused) {
                    synth.resume();
                    isPaused = false;
                    document.getElementById('pauseBtn').textContent = '‚è∏Ô∏è Pause';
                    document.getElementById('status').textContent = 'Speaking...';
                } else {
                    synth.pause();
                    isPaused = true;
                    document.getElementById('pauseBtn').textContent = '‚ñ∂Ô∏è Resume';
                    document.getElementById('status').textContent = 'Paused';
                }
            }
        }
        
        function stop() {
            synth.cancel();
            document.getElementById('status').textContent = 'Stopped';
            document.getElementById('status').className = 'status';
            isPaused = false;
            document.getElementById('pauseBtn').textContent = '‚è∏Ô∏è Pause';
        }
    </script>
</body>
