<body>
    <div class="container">
        <h1>üìè Unit Converter</h1>
        
        <div class="category-tabs">
            <button class="tab active" onclick="switchCategory('length')">Length</button>
            <button class="tab" onclick="switchCategory('weight')">Weight</button>
            <button class="tab" onclick="switchCategory('temperature')">Temperature</button>
            <button class="tab" onclick="switchCategory('area')">Area</button>
            <button class="tab" onclick="switchCategory('volume')">Volume</button>
        </div>
        
        <div id="length" class="converter-section active">
            <div class="input-group">
                <label>Value:</label>
                <input type="number" id="lengthValue" oninput="convertLength()" placeholder="Enter value">
            </div>
            <div class="input-group">
                <label>From:</label>
                <select id="lengthFrom" onchange="convertLength()">
                    <option value="m">Meters</option>
                    <option value="km">Kilometers</option>
                    <option value="cm">Centimeters</option>
                    <option value="mm">Millimeters</option>
                    <option value="mi">Miles</option>
                    <option value="yd">Yards</option>
                    <option value="ft">Feet</option>
                    <option value="in">Inches</option>
                </select>
            </div>
            <div class="input-group">
                <label>To:</label>
                <select id="lengthTo" onchange="convertLength()">
                    <option value="m">Meters</option>
                    <option value="km">Kilometers</option>
                    <option value="cm">Centimeters</option>
                    <option value="mm">Millimeters</option>
                    <option value="mi">Miles</option>
                    <option value="yd">Yards</option>
                    <option value="ft" selected>Feet</option>
                    <option value="in">Inches</option>
                </select>
            </div>
            <div class="result" id="lengthResult">-</div>
        </div>
        
        <div id="weight" class="converter-section">
            <div class="input-group">
                <label>Value:</label>
                <input type="number" id="weightValue" oninput="convertWeight()" placeholder="Enter value">
            </div>
            <div class="input-group">
                <label>From:</label>
                <select id="weightFrom" onchange="convertWeight()">
                    <option value="kg">Kilograms</option>
                    <option value="g">Grams</option>
                    <option value="mg">Milligrams</option>
                    <option value="lb">Pounds</option>
                    <option value="oz">Ounces</option>
                    <option value="ton">Metric Tons</option>
                </select>
            </div>
            <div class="input-group">
                <label>To:</label>
                <select id="weightTo" onchange="convertWeight()">
                    <option value="kg">Kilograms</option>
                    <option value="g">Grams</option>
                    <option value="mg">Milligrams</option>
                    <option value="lb" selected>Pounds</option>
                    <option value="oz">Ounces</option>
                    <option value="ton">Metric Tons</option>
                </select>
            </div>
            <div class="result" id="weightResult">-</div>
        </div>
        
        <div id="temperature" class="converter-section">
            <div class="input-group">
                <label>Value:</label>
                <input type="number" id="tempValue" oninput="convertTemp()" placeholder="Enter value">
            </div>
            <div class="input-group">
                <label>From:</label>
                <select id="tempFrom" onchange="convertTemp()">
                    <option value="c">Celsius</option>
                    <option value="f">Fahrenheit</option>
                    <option value="k">Kelvin</option>
                </select>
            </div>
            <div class="input-group">
                <label>To:</label>
                <select id="tempTo" onchange="convertTemp()">
                    <option value="c">Celsius</option>
                    <option value="f" selected>Fahrenheit</option>
                    <option value="k">Kelvin</option>
                </select>
            </div>
            <div class="result" id="tempResult">-</div>
        </div>
        
        <div id="area" class="converter-section">
            <div class="input-group">
                <label>Value:</label>
                <input type="number" id="areaValue" oninput="convertArea()" placeholder="Enter value">

            <div class="input-group">
                <label>From:</label>

                    <option value="sqm">Square Meters</option>
                    <option value="sqkm">Square Kilometers</option>
                    <option value="sqft">Square Feet</option>
                    <option value="sqmi">Square Miles</option>
                    <option value="acre">Acres</option>
                    <option value="hectare">Hectares</option>
                </select>
            </div>
            <div class="input-group">
                <label>To:</label>
                <select id="areaTo" onchange="convertArea()">
                    <option value="sqm">Square Meters</option>
                    <option value="sqkm">Square Kilometers</option>
                    <option value="sqft" selected>Square Feet</option>
                    <option value="sqmi">Square Miles</option>
                    <option value="acre">Acres</option>
                    <option value="hectare">Hectares</option>
                </select>
            </div>
            <div class="result" id="areaResult">-</div>
        </div>
        
        <div id="volume" class="converter-section">
            <div class="input-group">

                <input type="number" id="volumeValue" oninput="convertVolume()" placeholder="Enter value">
            </div>
            <div class="input-group">
                <label>From:</label>
                <select id="volumeFrom" onchange="convertVolume()">
                    <option value="l">Liters</option>
                    <option value="ml">Milliliters</option>
                    <option value="gal">Gallons (US)</option>
                    <option value="qt">Quarts</option>
                    <option value="pt">Pints</option>
                    <option value="cup">Cups</option>
                    <option value="tbsp">Tablespoons</option>
                    <option value="tsp">Teaspoons</option>
                </select>
            </div>
            <div class="input-group">
                <label>To:</label>
                <select id="volumeTo" onchange="convertVolume()">
                    <option value="l">Liters</option>
                    <option value="ml">Milliliters</option>
                    <option value="gal" selected>Gallons (US)</option>
                    <option value="qt">Quarts</option>
                    <option value="pt">Pints</option>
                    <option value="cup">Cups</option>
                    <option value="tbsp">Tablespoons</option>
                    <option value="tsp">Teaspoons</option>
                </select>
            </div>
            <div class="result" id="volumeResult">-</div>
        </div>
        
        <button onclick="location.href='tools.html'">‚Üê Back to Tools</button>
    </div>

    <script>
        const lengthUnits = {
            m: 1, km: 0.001, cm: 100, mm: 1000,
            mi: 0.000621371, yd: 1.09361, ft: 3.28084, in: 39.3701
        };
        
        const weightUnits = {
            kg: 1, g: 1000, mg: 1000000,
            lb: 2.20462, oz: 35.274, ton: 0.001
        };
        
        const areaUnits = {
            sqm: 1, sqkm: 0.000001, sqft: 10.7639,
            sqmi: 3.861e-7, acre: 0.000247105, hectare: 0.0001
        };
        
        const volumeUnits = {
            l: 1, ml: 1000, gal: 0.264172, qt: 1.05669,
            pt: 2.11338, cup: 4.22675, tbsp: 67.628, tsp: 202.884
        };
        
        function switchCategory(category) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.converter-section').forEach(s => s.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(category).classList.add('active');
        }
        
        function convertLength() {
            const value = parseFloat(document.getElementById('lengthValue').value);
            const from = document.getElementById('lengthFrom').value;
            const to = document.getElementById('lengthTo').value;
            
            if (isNaN(value)) {
                document.getElementById('lengthResult').textContent = '-';
                return;
            }
            
            const meters = value / lengthUnits[from];
            const result = meters * lengthUnits[to];
            document.getElementById('lengthResult').textContent = result.toFixed(6);
        }
        
        function convertWeight() {
            const value = parseFloat(document.getElementById('weightValue').value);
            const from = document.getElementById('weightFrom').value;
            const to = document.getElementById('weightTo').value;
            
            if (isNaN(value)) {
                document.getElementById('weightResult').textContent = '-';
                return;
            }
            
            const kg = value / weightUnits[from];
            const result = kg * weightUnits[to];
            document.getElementById('weightResult').textContent = result.toFixed(6);
        }
        
        function convertTemp() {
            const value = parseFloat(document.getElementById('tempValue').value);
            const from = document.getElementById('tempFrom').value;
            const to = document.getElementById('tempTo').value;
            
            if (isNaN(value)) {
                document.getElementById('tempResult').textContent = '-';
                return;
            }
            
            let celsius;
            if (from === 'c') celsius = value;
            else if (from === 'f') celsius = (value - 32) * 5/9;
            else celsius = value - 273.15;
            
            let result;
            if (to === 'c') result = celsius;
            else if (to === 'f') result = celsius * 9/5 + 32;
            else result = celsius + 273.15;
            
            document.getElementById('tempResult').textContent = result.toFixed(2);
        }
        
        function convertArea() {
            const value = parseFloat(document.getElementById('areaValue').value);
            const from = document.getElementById('areaFrom').value;
            const to = document.getElementById('areaTo').value;
            
            if (isNaN(value)) {
                document.getElementById('areaResult').textContent = '-';
                return;
            }
            
            const sqm = value / areaUnits[from];
            const result = sqm * areaUnits[to];
            document.getElementById('areaResult').textContent = result.toFixed(6);
        }
        
        function convertVolume() {
            const value = parseFloat(document.getElementById('volumeValue').value);
            const from = document.getElementById('volumeFrom').value;
            const to = document.getElementById('volumeTo').value;
            
            if (isNaN(value)) {
                document.getElementById('volumeResult').textContent = '-';
                return;
            }
            
            const liters = value / volumeUnits[from];
            const result = liters * volumeUnits[to];
            document.getElementById('volumeResult').textContent = result.toFixed(6);
        }
    </script>
</body>
