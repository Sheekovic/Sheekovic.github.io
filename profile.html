<body class="is-preload landing">

				</ul>
			</nav>
		</header>
		<!-- Profile Section -->
		<section id="profile">
			<div class="content">
				<header>
					<h2>User Profile</h2>
					<p>Welcome to your profile page! Here are your account details:</p>
				</header>

				<!-- User Details Table -->
				<div class="table-wrapper">
					<table>
						<thead>
							<tr>
								<th>Profile Picture</th>
								<th>Username</th>
								<th>Email</th>
							</tr>
						</thead>
						<tbody id="user-profile-table">
							<!-- User data will be dynamically added here -->
						</tbody>
					</table>
				</div>
				
				<!-- Sign-Out Button -->
				<div style="text-align: center;">
					<button id="sign-out">Sign Out</button>
				</div>
			</div>
		</section>

		<!-- Footer -->
		<footer id="footer">
			<ul class="icons">
				<li><a href="https://x.com/Sheekovic" class="icon brands alt fa-twitter"><span

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/jquery.dropotron.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
	<script src="main.js" defer type="module"></script>
	<script type="module">
		import { getAuth } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
		const auth = getAuth();

		// Populate user details dynamically
		auth.onAuthStateChanged((user) => {
			if (user) {
				// User is logged in
				const profilePic = user.photoURL || "images/default-avatar.png";
				const username = user.displayName || "Anonymous";
				const email = user.email || "Not provided";

				// Update the table
				const tableBody = document.getElementById("user-profile-table");
				tableBody.innerHTML = `
						<tr>
							<td><img src="${profilePic}" alt="Profile Picture" style="width: 50px; height: 50px; border-radius: 50%;"></td>
							<td>${username}</td>
							<td>${email}</td>
						</tr>
					`;
			} else {
				// User is not logged in
				alert("Please log in to view your profile.");
				window.location.href = "login.html"; // Redirect to home page
			}
		});

		// Sign Out
		document.getElementById('sign-out').addEventListener('click', () => {
			auth.signOut()
				.then(() => console.log("Sign-Out Successful"))
				.catch(error => console.error("Sign-Out Error:", error));
		});
	</script>
</body>
