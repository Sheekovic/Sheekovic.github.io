<body>
    <div class="container">
        <h1>üî≤ QR Code Generator</h1>
        
        <div class="input-group">
            <label for="text">Enter Text or URL:</label>
            <input type="text" id="text" placeholder="https://example.com">
        </div>
        
        <div class="input-group">
            <label for="size">Size:</label>
            <select id="size">
                <option value="128">Small (128x128)</option>
                <option value="256" selected>Medium (256x256)</option>
                <option value="512">Large (512x512)</option>
            </select>
        </div>
        
        <button onclick="generateQR()">Generate QR Code</button>
        
        <div id="qrcode"></div>
        
        <button class="download-btn" id="downloadBtn" onclick="downloadQR()">Download QR Code</button>
        <button class="back-btn" onclick="location.href='tools.html'">‚Üê Back to Tools</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        function generateQR() {
            const text = document.getElementById('text').value.trim();
            const size = parseInt(document.getElementById('size').value);
            const qrcodeDiv = document.getElementById('qrcode');
            const downloadBtn = document.getElementById('downloadBtn');
            
            if (!text) {
                alert('Please enter text or URL');
                return;
            }
            
            qrcodeDiv.innerHTML = '';
            
            QRCode.toCanvas(text, { 
                width: size,
                margin: 2,
                color: {
                    dark: '#000000',
                    light: '#FFFFFF'
                }
            }, function (error, canvas) {
                if (error) {
                    console.error(error);
                    alert('Error generating QR code');
                    return;
                }
                qrcodeDiv.appendChild(canvas);
                downloadBtn.style.display = 'block';
            });
        }
        
        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (!canvas) return;
            
            const url = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = url;
            link.click();
        }
        
        document.getElementById('text').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });
    </script>
