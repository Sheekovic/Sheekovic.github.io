<body>
    <div class="container">
        <h1>üßæ Tip Calculator</h1>
        
        <div class="input-group">
            <label>Bill Amount ($):</label>
            <input type="number" id="billAmount" placeholder="100.00" step="0.01" oninput="calculate()">
        </div>
        
        <div class="input-group">
            <label>Select Tip Percentage:</label>
            <div class="tip-buttons">
                <button class="tip-btn" onclick="selectTip(10)">10%</button>
                <button class="tip-btn active" onclick="selectTip(15)">15%</button>
                <button class="tip-btn" onclick="selectTip(20)">20%</button>
                <button class="tip-btn" onclick="selectTip(25)">25%</button>
                <button class="tip-btn" onclick="selectTip(30)">30%</button>
                <button class="tip-btn" onclick="selectCustom()">Custom</button>
            </div>
        </div>
        
        <div class="input-group" id="customTipGroup" style="display: none;">
            <label>Custom Tip (%):</label>
            <input type="number" id="customTip" placeholder="18" step="0.1" oninput="calculate()">
        </div>
        
        <div class="input-group">
            <label>Number of People:</label>
            <input type="number" id="numPeople" value="1" min="1" step="1" oninput="calculate()">
        </div>
        
        <div class="results">
            <div class="result-main">
                <div class="result-main-value" id="perPerson">$0.00</div>
                <div class="result-main-label">Per Person</div>
            </div>
            
            <div class="result-item">
                <span class="result-label">Tip Amount:</span>
                <span class="result-value" id="tipAmount">$0.00</span>
            </div>
            <div class="result-item">
                <span class="result-label">Total Bill:</span>
                <span class="result-value" id="totalBill">$0.00</span>
            </div>
            <div class="result-item">
                <span class="result-label">Tip Per Person:</span>
                <span class="result-value" id="tipPerPerson">$0.00</span>
            </div>
        </div>
        
        <button onclick="location.href='tools.html'">‚Üê Back to Tools</button>
    </div>

    <script>
        let selectedTipPercent = 15;
        
        function selectTip(percent) {
            selectedTipPercent = percent;
            document.querySelectorAll('.tip-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('customTipGroup').style.display = 'none';
            calculate();
        }
        
        function selectCustom() {
            document.querySelectorAll('.tip-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('customTipGroup').style.display = 'block';
            const customTip = parseFloat(document.getElementById('customTip').value) || 0;
            selectedTipPercent = customTip;
            calculate();
        }
        
        function calculate() {
            const billAmount = parseFloat(document.getElementById('billAmount').value) || 0;
            const numPeople = parseInt(document.getElementById('numPeople').value) || 1;
            
            // If custom tip is shown, use that value
            if (document.getElementById('customTipGroup').style.display !== 'none') {
                selectedTipPercent = parseFloat(document.getElementById('customTip').value) || 0;
            }
            
            const tipAmount = billAmount * (selectedTipPercent / 100);
            const totalBill = billAmount + tipAmount;
            const perPerson = totalBill / numPeople;
            const tipPerPerson = tipAmount / numPeople;
            
            document.getElementById('tipAmount').textContent = '$' + tipAmount.toFixed(2);
            document.getElementById('totalBill').textContent = '$' + totalBill.toFixed(2);
            document.getElementById('perPerson').textContent = '$' + perPerson.toFixed(2);
            document.getElementById('tipPerPerson').textContent = '$' + tipPerPerson.toFixed(2);
        }
        
        // Initial calculation
        calculate();
    </script>
