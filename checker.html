<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>Checker</title>
    <link rel="stylesheet" href="assets/css/sheeker.css">
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="nav-left">Home</div>
        <div class="nav-right"><button class="sheeker-btn">SHeeKer BOT</button></div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="title">SHeeKer</h1>
        <form id="checker-form">
            <input type="text" id="giftCard" placeholder="Gift Card Number" maxlength="19" required>
            <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
            <input type="text" id="cvv" placeholder="CVV" maxlength="3" required>
            <button id="checkBalance" type="submit">CHECK BALANCE</button>
        </form>
    </div>

    <!-- Modified Modal Section -->
    <div id="balance-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Card Balance</h2>
            <p><strong>Gift Card:</strong> <span id="modal-giftCard"></span></p>
            <p><strong>Expiry:</strong> <span id="modal-expiry"></span></p>
            <p><strong>CVV:</strong> <span id="modal-cvv"></span></p>
            <p><strong>Balance:</strong> <span id="modal-balance"></span></p>

            <!-- Changed Transactions container -->
            <div class="transactions-section">
                <h3>Recent Transactions</h3>
                <div id="modal-transactions"></div>
            </div>
        </div>
    </div>

    <script src="assets/js/sheeker.js"></script>
</body>

</html>
