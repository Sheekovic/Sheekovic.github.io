                    <p>Find out your exact age and more fun facts!</p>

                <div class="box">
                    <!-- Input Form -->
                    <form id="age-form">
                        <div class="row gtr-uniform">
                            <div class="col-4 col-12-small">
                                <input type="number" id="day" name="day" placeholder="Day" min="1" max="31" required>
                            </div>
                            <div class="col-4 col-12-small">
                                <input type="number" id="month" name="month" placeholder="Month" min="1" max="12"
                                    required>
                            </div>
                            <div class="col-4 col-12-small">
                                <input type="number" id="year" name="year" placeholder="Year" min="1900" required>
                            </div>
                        </div>
                        <section>
                            <button type="submit" class="button primary">Calculate</button>
                        </section>
                    </form>
                    <!-- Output Section -->
                    <div id="results" style="margin-top: 20px; display: none;">
                        <p id="current-age"></p>
                        <p id="next-birthday"></p>
                        <p id="fun-facts"></p>
                        <p id="famous-people"></p>
                    </div>
                    <!-- compatibility form -->
                    <form id="compatibility-form">
                        <div class="row gtr-uniform">
                            <div class="col-4 col-12-small">
                                <input type="number" id="compatibility-day" name="compatibility-day" placeholder="Day"
                                    min="1" max="31" required>
                            </div>
                            <div class="col-4 col-12-small">
                                <input type="number" id="compatibility-month" name="compatibility-month"
                                    placeholder="Month" min="1" max="12" required>
                            </div>
                            <div class="col-4 col-12-small">
                                <input type="number" id="compatibility-year" name="compatibility-year"
                                    placeholder="Year" min="1900" required>
                            </div>
                        </div>
                        <section>
                            <button type="submit" class="button primary">Check Compatibility</button>
                        </section>
                    </form>
                    <!-- compatibility output section -->
                    <div id="compatibility-results" style="margin-top: 20px; display: none;">
                        <p id="compatibility"></p>
                    </div>
                    <div class="compatibility-details" id="compatibility-details">
                        <img src="" id="zodiac-image">
                        <img src="" id="zodiac-image-2">
                        <h2 id="zodiac_signs"></h2>
                        <p id="match-score"></p>
                        <img src="" id="zodiac-score-image">
