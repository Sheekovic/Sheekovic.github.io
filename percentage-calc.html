    <style>

        .calc-type {
            display: grid;
            grid-template-columns: repeat(2, 1fr);

            display: none;

            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);

<body>
    <div class="container">
        <h1>üìä Percentage Calculator</h1>
        
        <div class="calc-type">
            <button class="type-btn active" onclick="switchCalc('basic')">What is X% of Y?</button>
            <button class="type-btn" onclick="switchCalc('is')">X is what % of Y?</button>
            <button class="type-btn" onclick="switchCalc('change')">% Change</button>
            <button class="type-btn" onclick="switchCalc('increase')">Increase/Decrease by %</button>
        </div>
        
        <!-- What is X% of Y? -->
        <div id="basic" class="calculator-section active">
            <label>What is</label>
            <div class="input-row">
                <input type="number" id="basic-x" placeholder="20" oninput="calcBasic()">
                <span class="operator">%</span>
                <span class="operator">of</span>
                <input type="number" id="basic-y" placeholder="100" oninput="calcBasic()">
            </div>
            <div class="result">
                <div class="result-value" id="basic-result">0</div>
            </div>
        </div>
        
        <!-- X is what % of Y? -->
        <div id="is" class="calculator-section">
            <div class="input-row">
                <input type="number" id="is-x" placeholder="25" oninput="calcIs()">
                <span class="operator">is what %</span>
                <span class="operator">of</span>
                <input type="number" id="is-y" placeholder="100" oninput="calcIs()">
            </div>
            <div class="result">
                <div class="result-value" id="is-result">0%</div>
            </div>
        </div>
        
        <!-- % Change -->
        <div id="change" class="calculator-section">
            <label>Calculate percentage change from one value to another</label>
            <div class="input-row">
                <span class="operator">From</span>
                <input type="number" id="change-from" placeholder="50" oninput="calcChange()">
                <span class="operator">to</span>
                <input type="number" id="change-to" placeholder="75" oninput="calcChange()">
            </div>
            <div class="result">
                <div class="result-value" id="change-result">0%</div>
                <div style="margin-top: 10px; font-size: 0.9em;" id="change-label">No change</div>
            </div>
        </div>
        
        <!-- Increase/Decrease by % -->
        <div id="increase" class="calculator-section">
            <label>Increase or decrease a number by a percentage</label>
            <div class="input-row">
                <input type="number" id="inc-value" placeholder="100" oninput="calcIncrease()">
                <select id="inc-type" onchange="calcIncrease()" style="padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px;">
                    <option value="increase">Increased by</option>
                    <option value="decrease">Decreased by</option>
                </select>
                <input type="number" id="inc-percent" placeholder="10" oninput="calcIncrease()">
                <span class="operator">%</span>
            </div>
            <div class="result">
                <div class="result-value" id="inc-result">0</div>
                <div style="margin-top: 10px; font-size: 0.9em;" id="inc-details">-</div>
            </div>
        </div>
        
        <button onclick="location.href='tools.html'">‚Üê Back to Tools</button>
    </div>

    <script>
        function switchCalc(type) {
            document.querySelectorAll('.type-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.calculator-section').forEach(sec => sec.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(type).classList.add('active');
        }
        
        function calcBasic() {
            const x = parseFloat(document.getElementById('basic-x').value) || 0;
            const y = parseFloat(document.getElementById('basic-y').value) || 0;
            const result = (x / 100) * y;
            document.getElementById('basic-result').textContent = result.toFixed(2);
        }
        
        function calcIs() {
            const x = parseFloat(document.getElementById('is-x').value) || 0;
            const y = parseFloat(document.getElementById('is-y').value) || 0;
            const result = y !== 0 ? (x / y) * 100 : 0;
            document.getElementById('is-result').textContent = result.toFixed(2) + '%';
        }
        
        function calcChange() {
            const from = parseFloat(document.getElementById('change-from').value) || 0;
            const to = parseFloat(document.getElementById('change-to').value) || 0;
            
            if (from === 0) {
                document.getElementById('change-result').textContent = '0%';
                document.getElementById('change-label').textContent = 'No change';
                return;
            }
            
            const change = ((to - from) / from) * 100;
            document.getElementById('change-result').textContent = 
                (change >= 0 ? '+' : '') + change.toFixed(2) + '%';
            
            if (change > 0) {
                document.getElementById('change-label').textContent = 'Increase';
            } else if (change < 0) {
                document.getElementById('change-label').textContent = 'Decrease';
            } else {
                document.getElementById('change-label').textContent = 'No change';
            }
        }
        
        function calcIncrease() {
            const value = parseFloat(document.getElementById('inc-value').value) || 0;
            const percent = parseFloat(document.getElementById('inc-percent').value) || 0;
            const type = document.getElementById('inc-type').value;
            
            const change = (percent / 100) * value;
            const result = type === 'increase' ? value + change : value - change;
            
            document.getElementById('inc-result').textContent = result.toFixed(2);
            document.getElementById('inc-details').textContent = 
                `${type === 'increase' ? '+' : '-'}${change.toFixed(2)}`;
        }
        
        // Initial calculations
        calcBasic();
    </script>
</body>
