<body>
    <div class="container">
        <h1>üîç RegEx Tester</h1>
        
        <div class="input-group">
            <label>Regular Expression:</label>
            <input type="text" id="regex" placeholder="^\w+@\w+\.\w+$" oninput="testRegex()">
        </div>
        
        <div class="input-group">
            <label>Flags:</label>
            <div class="flags">
                <div class="flag-item">
                    <input type="checkbox" id="flag-g" checked onchange="testRegex()">
                    <label for="flag-g">g (global)</label>
                </div>
                <div class="flag-item">
                    <input type="checkbox" id="flag-i" onchange="testRegex()">
                    <label for="flag-i">i (case insensitive)</label>
                </div>
                <div class="flag-item">
                    <input type="checkbox" id="flag-m" onchange="testRegex()">
                    <label for="flag-m">m (multiline)</label>
                </div>
                <div class="flag-item">
                    <input type="checkbox" id="flag-s" onchange="testRegex()">
                    <label for="flag-s">s (dotAll)</label>
                </div>
            </div>
        </div>
        
        <div class="input-group">
            <label>Test String:</label>
            <textarea id="testString" placeholder="Enter text to test against the regex...">email@example.com
test@test.org
invalid-email
another@domain.co.uk</textarea>
        </div>
        
        <div class="results" id="results"></div>
        
        <button onclick="location.href='tools.html'">‚Üê Back to Tools</button>
    </div>

    <script>
        function testRegex() {
            const regexInput = document.getElementById('regex').value;
            const testString = document.getElementById('testString').value;
            const results = document.getElementById('results');
            
            if (!regexInput) {
                results.innerHTML = '<div class="error">Please enter a regular expression</div>';
                return;
            }
            
            try {
                // Build flags
                let flags = '';
                if (document.getElementById('flag-g').checked) flags += 'g';
                if (document.getElementById('flag-i').checked) flags += 'i';
                if (document.getElementById('flag-m').checked) flags += 'm';
                if (document.getElementById('flag-s').checked) flags += 's';
                
                const regex = new RegExp(regexInput, flags);
                const matches = [...testString.matchAll(regex)];
                
                if (matches.length === 0) {
                    results.innerHTML = `
                        <div class="match-info">
                            <div class="match-count">No matches found</div>
                        </div>
                    `;
                    return;
                }
                
                let html = `
                    <div class="match-info">
                        <div class="match-count">${matches.length} match${matches.length !== 1 ? 'es' : ''} found</div>
                        ${matches.map((match, i) => `
                            <div class="match-item">
                                <div class="match-text">"${match[0]}"</div>
                                <div class="match-position">Position: ${match.index} - ${match.index + match[0].length - 1}</div>
                                ${match.length > 1 ? '<div class="match-position">Groups: ' + match.slice(1).map((g, gi) => `${gi + 1}: "${g}"`).join(', ') + '</div>' : ''}
                            </div>
                        `).join('')}
                    </div>
                    <div class="highlighted-text">${highlightMatches(testString, matches)}</div>
                `;
                
                results.innerHTML = html;
                
            } catch (e) {
                results.innerHTML = `<div class="error">Invalid RegEx: ${e.message}</div>`;
            }
        }
        
        function highlightMatches(text, matches) {
            if (matches.length === 0) return text;
            
            let result = '';
            let lastIndex = 0;
            
            matches.forEach(match => {
                result += escapeHtml(text.substring(lastIndex, match.index));
                result += '<span class="highlight">' + escapeHtml(match[0]) + '</span>';
                lastIndex = match.index + match[0].length;
            });
            
            result += escapeHtml(text.substring(lastIndex));
            return result;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Add input listener to test string
        document.getElementById('testString').addEventListener('input', testRegex);
        
        // Initial test
        document.getElementById('regex').value = '\\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\.[A-Z|a-z]{2,}\\b';
        testRegex();
    </script>
