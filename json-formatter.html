<body>
    <div class="container">
        <h1>üìã JSON Formatter/Validator</h1>
        
        <div class="status" id="status"></div>
        
        <div class="editor-container">
            <div class="editor-section">
                <label>Input JSON:</label>
                <textarea id="input" placeholder='{"name": "John", "age": 30}'></textarea>
            </div>
            <div class="editor-section">
                <label>Formatted Output:</label>
                <textarea id="output" readonly></textarea>
            </div>
        </div>
        
        <div class="button-group">
            <button onclick="formatJSON()">Format JSON</button>
            <button onclick="minifyJSON()">Minify JSON</button>
            <button onclick="validateJSON()">Validate JSON</button>
            <button class="secondary" onclick="copyOutput()">Copy Output</button>
            <button class="secondary" onclick="clearAll()">Clear All</button>
            <button class="secondary" onclick="location.href='tools.html'">‚Üê Back to Tools</button>
        </div>
    </div>

    <script>
        function formatJSON() {
            const input = document.getElementById('input').value.trim();
            const output = document.getElementById('output');
            const status = document.getElementById('status');
            
            if (!input) {
                showStatus('Please enter JSON to format', false);
                return;
            }
            
            try {
                const parsed = JSON.parse(input);
                const formatted = JSON.stringify(parsed, null, 2);
                output.value = formatted;
                showStatus('‚úì Valid JSON - Formatted successfully', true);
            } catch (e) {
                showStatus('‚úó Invalid JSON: ' + e.message, false);
                output.value = '';
            }
        }
        
        function minifyJSON() {
            const input = document.getElementById('input').value.trim();
            const output = document.getElementById('output');
            const status = document.getElementById('status');
            
            if (!input) {
                showStatus('Please enter JSON to minify', false);
                return;
            }
            
            try {
                const parsed = JSON.parse(input);
                const minified = JSON.stringify(parsed);
                output.value = minified;
                showStatus('‚úì Valid JSON - Minified successfully', true);
            } catch (e) {
                showStatus('‚úó Invalid JSON: ' + e.message, false);
                output.value = '';
            }
        }
        
        function validateJSON() {
            const input = document.getElementById('input').value.trim();
            const status = document.getElementById('status');
            
            if (!input) {
                showStatus('Please enter JSON to validate', false);
                return;
            }
            
            try {
                JSON.parse(input);
                showStatus('‚úì Valid JSON', true);
            } catch (e) {
                showStatus('‚úó Invalid JSON: ' + e.message, false);
            }
        }
        
        function showStatus(message, isValid) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + (isValid ? 'valid' : 'invalid');
        }
        
        function copyOutput() {
            const output = document.getElementById('output');
            if (!output.value) {
                alert('No output to copy');
                return;
            }
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }
        
        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            document.getElementById('status').className = 'status';
        }
    </script>
