<body>
    <div class="container">
        <h1>üì¶ Box Shadow Generator</h1>
        
        <div class="preview-container">
            <div class="preview-box" id="previewBox"></div>
        </div>
        
        <div class="controls">
            <div class="input-group">
                <label>Horizontal Offset:</label>
                <div class="slider-container">
                    <input type="range" id="hOffset" min="-100" max="100" value="0" oninput="updateShadow()">
                    <span class="value-display" id="hOffsetValue">0px</span>
                </div>
            </div>
            
            <div class="input-group">
                <label>Vertical Offset:</label>
                <div class="slider-container">
                    <input type="range" id="vOffset" min="-100" max="100" value="10" oninput="updateShadow()">
                    <span class="value-display" id="vOffsetValue">10px</span>
                </div>
            </div>
            
            <div class="input-group">
                <label>Blur Radius:</label>
                <div class="slider-container">
                    <input type="range" id="blur" min="0" max="100" value="30" oninput="updateShadow()">
                    <span class="value-display" id="blurValue">30px</span>
                </div>
            </div>
            
            <div class="input-group">
                <label>Spread Radius:</label>
                <div class="slider-container">
                    <input type="range" id="spread" min="-50" max="50" value="0" oninput="updateShadow()">
                    <span class="value-display" id="spreadValue">0px</span>
                </div>
            </div>
            
            <div class="input-group">
                <label>Shadow Color:</label>
                <input type="color" id="color" value="#000000" oninput="updateShadow()">
            </div>
            
            <div class="input-group">
                <label>Opacity:</label>
                <div class="slider-container">
                    <input type="range" id="opacity" min="0" max="100" value="30" oninput="updateShadow()">
                    <span class="value-display" id="opacityValue">0.3</span>
                </div>
            </div>
        </div>
        
        <div class="input-group">
            <div class="checkbox-group">
                <input type="checkbox" id="inset" onchange="updateShadow()">
                <label for="inset" style="margin: 0;">Inset Shadow</label>
            </div>
        </div>
        
        <div class="code-output" onclick="copyCode()" title="Click to copy">
            <div id="cssCode">box-shadow: 0px 10px 30px 0px rgba(0, 0, 0, 0.3);</div>
        </div>
        
        <button onclick="copyCode()">Copy CSS Code</button>
        <button class="secondary" onclick="resetShadow()">Reset to Default</button>
        <button class="secondary" onclick="location.href='tools.html'">‚Üê Back to Tools</button>
    </div>

    <script>
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }
        
        function updateShadow() {
            const hOffset = document.getElementById('hOffset').value;
            const vOffset = document.getElementById('vOffset').value;
            const blur = document.getElementById('blur').value;
            const spread = document.getElementById('spread').value;
            const color = document.getElementById('color').value;
            const opacity = document.getElementById('opacity').value / 100;
            const inset = document.getElementById('inset').checked;
            
            // Update value displays
            document.getElementById('hOffsetValue').textContent = hOffset + 'px';
            document.getElementById('vOffsetValue').textContent = vOffset + 'px';
            document.getElementById('blurValue').textContent = blur + 'px';
            document.getElementById('spreadValue').textContent = spread + 'px';
            document.getElementById('opacityValue').textContent = opacity.toFixed(2);
            
            // Convert hex to rgba
            const rgb = hexToRgb(color);
            const rgbaColor = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${opacity})`;
            
            // Generate box-shadow CSS
            const shadowValue = `${inset ? 'inset ' : ''}${hOffset}px ${vOffset}px ${blur}px ${spread}px ${rgbaColor}`;
            
            // Update preview
            document.getElementById('previewBox').style.boxShadow = shadowValue;
            
            // Update code
            document.getElementById('cssCode').textContent = `box-shadow: ${shadowValue};`;
        }
        
        function copyCode() {
            const code = document.getElementById('cssCode').textContent;
            const temp = document.createElement('textarea');
            temp.value = code;
            document.body.appendChild(temp);
            temp.select();
            document.execCommand('copy');
            document.body.removeChild(temp);
            alert('CSS code copied to clipboard!');
        }
        
        function resetShadow() {
            document.getElementById('hOffset').value = 0;
            document.getElementById('vOffset').value = 10;
            document.getElementById('blur').value = 30;
            document.getElementById('spread').value = 0;
            document.getElementById('color').value = '#000000';
            document.getElementById('opacity').value = 30;
            document.getElementById('inset').checked = false;
            updateShadow();
        }
        
        // Initialize
        updateShadow();
    </script>
