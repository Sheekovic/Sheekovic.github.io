name: Telegram Bot

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/30 * * * *'

jobs:
  python-job:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Load Environment Variables
        run: echo "TELEGRAM_API_KEY=${{ secrets.TELEGRAM_API_KEY }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          pip install telebot python-dotenv

      - name: Run Telegram Bot
        run: |
          python assets/python/bot.py
