<body>
    <div class="container">
        <h1>üîê Base64 Encoder/Decoder</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('text')">Text</button>
            <button class="tab" onclick="switchTab('file')">File</button>
        </div>
        
        <!-- Text Tab -->
        <div id="text-tab" class="tab-content active">
            <label>Input:</label>
            <textarea id="textInput" placeholder="Enter text here..."></textarea>
            
            <div class="button-group">
                <button onclick="encodeText()">Encode to Base64</button>
                <button onclick="decodeText()">Decode from Base64</button>
            </div>
            
            <label>Output:</label>
            <textarea id="textOutput" readonly></textarea>
            
            <div class="button-group">
                <button class="secondary" onclick="copyOutput()">Copy Output</button>
                <button class="secondary" onclick="clearAll()">Clear All</button>
            </div>
        </div>
        
        <!-- File Tab -->
        <div id="file-tab" class="tab-content">
            <label>Select File:</label>
            <input type="file" id="fileInput" class="file-input">
            
            <div class="button-group">
                <button onclick="encodeFile()">Encode File to Base64</button>
            </div>
            
            <label>Base64 Output:</label>
            <textarea id="fileOutput" readonly></textarea>
            
            <div class="button-group">
                <button class="secondary" onclick="copyFileOutput()">Copy Output</button>
                <button class="secondary" onclick="downloadBase64()">Download as .txt</button>
            </div>
        </div>
        
        <button class="back-btn" onclick="location.href='tools.html'">‚Üê Back to Tools</button>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'text') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('text-tab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('file-tab').classList.add('active');
            }
        }
        
        function encodeText() {
            const input = document.getElementById('textInput').value;
            if (!input) {
                alert('Please enter text to encode');
                return;
            }
            try {
                const encoded = btoa(unescape(encodeURIComponent(input)));
                document.getElementById('textOutput').value = encoded;
            } catch (e) {
                alert('Error encoding text: ' + e.message);
            }
        }
        
        function decodeText() {
            const input = document.getElementById('textInput').value;
            if (!input) {
                alert('Please enter Base64 text to decode');
                return;
            }
            try {
                const decoded = decodeURIComponent(escape(atob(input)));
                document.getElementById('textOutput').value = decoded;
            } catch (e) {
                alert('Invalid Base64 string');
            }
        }
        
        function copyOutput() {
            const output = document.getElementById('textOutput');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }
        
        function clearAll() {
            document.getElementById('textInput').value = '';
            document.getElementById('textOutput').value = '';
        }
        
        function encodeFile() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files[0]) {
                alert('Please select a file');
                return;
            }
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const base64 = e.target.result.split(',')[1];
                document.getElementById('fileOutput').value = base64;
            };
            
            reader.readAsDataURL(file);
        }
        
        function copyFileOutput() {
            const output = document.getElementById('fileOutput');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }
        
        function downloadBase64() {
            const output = document.getElementById('fileOutput').value;
            if (!output) {
                alert('No Base64 data to download');
                return;
            }
            
            const blob = new Blob([output], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'base64.txt';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
