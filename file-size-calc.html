<body>
    <div class="container">
        <h1>üì¶ File Size Calculator</h1>
        
        <div class="info">
            <strong>Tip:</strong> 1 KB = 1024 Bytes (Binary), or 1000 Bytes (Decimal)
        </div>
        
        <div class="input-group">
            <label>Enter File Size:</label>
            <div class="input-with-unit">
                <input type="number" id="sizeInput" value="1" min="0" step="0.01" oninput="calculate()">
                <select id="unit" onchange="calculate()">
                    <option value="bytes">Bytes</option>
                    <option value="kb">KB</option>
                    <option value="mb" selected>MB</option>
                    <option value="gb">GB</option>
                    <option value="tb">TB</option>
                </select>
            </div>
        </div>
        
        <div class="input-group">
            <label>Calculation Type:</label>
            <select id="calcType" onchange="calculate()">
                <option value="binary" selected>Binary (1024)</option>
                <option value="decimal">Decimal (1000)</option>
            </select>
        </div>
        
        <div class="results">
            <h3 style="margin-bottom: 15px; color: #333;">All Conversions:</h3>
            <div class="result-item">
                <span class="result-label">Bytes:</span>
                <span class="result-value" id="bytes">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Kilobytes (KB):</span>
                <span class="result-value" id="kb">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Megabytes (MB):</span>
                <span class="result-value" id="mb">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Gigabytes (GB):</span>
                <span class="result-value" id="gb">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Terabytes (TB):</span>
                <span class="result-value" id="tb">-</span>
            </div>
        </div>
        
        <button onclick="location.href='tools.html'">‚Üê Back to Tools</button>
    </div>

    <script>
        function calculate() {
            const size = parseFloat(document.getElementById('sizeInput').value) || 0;
            const unit = document.getElementById('unit').value;
            const calcType = document.getElementById('calcType').value;
            
            const base = calcType === 'binary' ? 1024 : 1000;
            
            // Convert to bytes first
            let bytes;
            switch(unit) {
                case 'bytes': bytes = size; break;
                case 'kb': bytes = size * base; break;
                case 'mb': bytes = size * Math.pow(base, 2); break;
                case 'gb': bytes = size * Math.pow(base, 3); break;
                case 'tb': bytes = size * Math.pow(base, 4); break;
            }
            
            // Convert to all units
            const kb = bytes / base;
            const mb = bytes / Math.pow(base, 2);
            const gb = bytes / Math.pow(base, 3);
            const tb = bytes / Math.pow(base, 4);
            
            // Update display
            document.getElementById('bytes').textContent = formatNumber(bytes);
            document.getElementById('kb').textContent = formatNumber(kb);
            document.getElementById('mb').textContent = formatNumber(mb);
            document.getElementById('gb').textContent = formatNumber(gb);
            document.getElementById('tb').textContent = formatNumber(tb);
        }
        
        function formatNumber(num) {
            if (num === 0) return '0';
            if (num < 0.01) return num.toExponential(2);
            if (num >= 1000000) return num.toExponential(2);
            return num.toFixed(2).replace(/\.?0+$/, '');
        }
        
        // Initial calculation
        calculate();
    </script>
