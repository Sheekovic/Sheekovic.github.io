<body>
    <div class="container">
        <h1>üñºÔ∏è Image Compressor</h1>
        
        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üì§</div>
            <h3>Click or Drag & Drop Image</h3>
            <p style="color: #999; margin-top: 10px;">Supports JPG, PNG, WebP</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <div class="quality-control hidden" id="controls">
            <label style="display: block; margin-bottom: 8px; color: #555; font-weight: 600;">
                Compression Quality:
            </label>
            <div class="slider-container">
                <input type="range" id="quality" min="1" max="100" value="80" oninput="updateCompression()">
                <span class="value-display" id="qualityValue">80%</span>
            </div>
        </div>
        
        <div class="preview-container hidden" id="preview">
            <div class="preview-box">
                <h3>Original</h3>
                <img id="originalImg" alt="Original">
                <div class="file-info" id="originalInfo">-</div>
            </div>
            <div class="preview-box">
                <h3>Compressed</h3>
                <img id="compressedImg" alt="Compressed">
                <div class="file-info" id="compressedInfo">-</div>
            </div>
        </div>
        
        <button id="downloadBtn" class="hidden" onclick="downloadImage()">Download Compressed Image</button>
        <button class="secondary" onclick="location.href='tools.html'">‚Üê Back to Tools</button>
    </div>

    <script>
        let originalFile = null;
        let compressedBlob = null;
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        
        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });
        
        function handleFile(file) {
            originalFile = file;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('originalImg').src = e.target.result;
                document.getElementById('originalInfo').textContent = 
                    `Size: ${formatFileSize(file.size)} | ${file.name}`;
                
                document.getElementById('controls').classList.remove('hidden');
                document.getElementById('preview').classList.remove('hidden');
                
                updateCompression();
            };
            reader.readAsDataURL(file);
        }
        
        function updateCompression() {
            if (!originalFile) return;
            
            const quality = document.getElementById('quality').value / 100;
            document.getElementById('qualityValue').textContent = 
                document.getElementById('quality').value + '%';
            
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                
                canvas.toBlob((blob) => {
                    compressedBlob = blob;
                    const url = URL.createObjectURL(blob);
                    document.getElementById('compressedImg').src = url;
                    
                    const reduction = ((originalFile.size - blob.size) / originalFile.size * 100).toFixed(1);
                    document.getElementById('compressedInfo').textContent = 
                        `Size: ${formatFileSize(blob.size)} | ${reduction}% smaller`;
                    
                    document.getElementById('downloadBtn').classList.remove('hidden');
                }, 'image/jpeg', quality);
            };
            img.src = document.getElementById('originalImg').src;
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }
        
        function downloadImage() {
            if (!compressedBlob) return;
            
            const url = URL.createObjectURL(compressedBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'compressed_' + (originalFile.name.replace(/\.[^/.]+$/, '') + '.jpg');
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
