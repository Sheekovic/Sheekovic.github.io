<body>
    <div class="container">
        <h1>✨ Code Beautifier</h1>
        
        <div class="language-tabs">
            <button class="lang-tab active" onclick="switchLang('javascript')">JavaScript</button>
            <button class="lang-tab" onclick="switchLang('html')">HTML</button>
            <button class="lang-tab" onclick="switchLang('css')">CSS</button>
            <button class="lang-tab" onclick="switchLang('json')">JSON</button>
        </div>
        
        <div class="editor-container">
            <div class="editor-section">
                <label>Input Code:</label>
                <textarea id="input" placeholder="Paste your code here..."></textarea>
            </div>
            <div class="editor-section">
                <label>Formatted Output:</label>
                <textarea id="output" readonly></textarea>
            </div>
        </div>
        
        <div class="button-group">
            <button onclick="beautify()">Beautify Code</button>
            <button onclick="minify()">Minify Code</button>
            <button class="secondary" onclick="copyOutput()">Copy Output</button>
            <button class="secondary" onclick="clearAll()">Clear All</button>
            <button class="secondary" onclick="location.href='tools.html'">← Back to Tools</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.11/beautify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.11/beautify-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.11/beautify-css.min.js"></script>
    <script>
        let currentLang = 'javascript';
        
        function switchLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Set example code
            const examples = {
                javascript: 'function hello(){console.log("Hello World");return true;}',
                html: '<!DOCTYPE html><html><head><title>Test</title></head><body><h1>Hello</h1></body></html>',
                css: 'body{margin:0;padding:0;font-family:Arial,sans-serif;}h1{color:#333;font-size:2em;}',
                json: '{"name":"John","age":30,"city":"New York","hobbies":["reading","coding"]}'
            };
            
            document.getElementById('input').value = examples[lang];
            document.getElementById('output').value = '';
        }
        
        function beautify() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            
            if (!input.trim()) {
                alert('Please enter code to beautify');
                return;
            }
            
            try {
                let beautified;
                const options = {
                    indent_size: 2,
                    space_in_empty_paren: true
                };
                
                switch(currentLang) {
                    case 'javascript':
                        beautified = js_beautify(input, options);
                        break;
                    case 'html':
                        beautified = html_beautify(input, options);
                        break;
                    case 'css':
                        beautified = css_beautify(input, options);
                        break;
                    case 'json':
                        const parsed = JSON.parse(input);
                        beautified = JSON.stringify(parsed, null, 2);
                        break;
                }
                
                output.value = beautified;
            } catch (e) {
                alert('Error beautifying code: ' + e.message);
            }
        }
        
        function minify() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            
            if (!input.trim()) {
                alert('Please enter code to minify');
                return;
            }
            
            try {
                let minified;
                
                switch(currentLang) {
                    case 'javascript':
                    case 'css':
                        // Simple minification (remove extra whitespace)
                        minified = input.replace(/\s+/g, ' ').trim();
                        break;
                    case 'html':
                        minified = input.replace(/>\s+</g, '><').trim();
                        break;
                    case 'json':
                        const parsed = JSON.parse(input);
                        minified = JSON.stringify(parsed);
                        break;
                }
                
                output.value = minified;
            } catch (e) {
                alert('Error minifying code: ' + e.message);
            }
        }
        
        function copyOutput() {
            const output = document.getElementById('output');
            if (!output.value) {
                alert('No output to copy');
                return;
            }
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }
        
        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
        }
        
        // Set initial example
        switchLang('javascript');
    </script>
