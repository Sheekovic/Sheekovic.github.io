<body>
    <div class="container">
        <h1>üí∞ Loan Calculator</h1>
        
        <div class="input-group">
            <label>Loan Amount ($):</label>
            <input type="number" id="loanAmount" placeholder="100000" step="1000">
        </div>
        
        <div class="input-group">
            <label>Interest Rate (% per year):</label>
            <input type="number" id="interestRate" placeholder="5.5" step="0.1">
        </div>
        
        <div class="input-group">
            <label>Loan Term:</label>
            <input type="number" id="loanTerm" placeholder="30" step="1">
        </div>
        
        <div class="input-group">
            <label>Term Period:</label>
            <select id="termPeriod">
                <option value="months">Months</option>
                <option value="years" selected>Years</option>
            </select>
        </div>
        
        <button onclick="calculate()">Calculate</button>
        
        <div class="results" id="results">
            <div class="result-main">
                <div class="result-main-value" id="monthlyPayment">$0.00</div>
                <div class="result-main-label">Monthly Payment</div>
            </div>
            
            <div class="result-item">
                <span class="result-label">Total Payment:</span>
                <span class="result-value" id="totalPayment">$0.00</span>
            </div>
            <div class="result-item">
                <span class="result-label">Total Interest:</span>
                <span class="result-value" id="totalInterest">$0.00</span>
            </div>
            <div class="result-item">
                <span class="result-label">Principal Amount:</span>
                <span class="result-value" id="principalAmount">$0.00</span>
            </div>
            <div class="result-item">
                <span class="result-label">Number of Payments:</span>
                <span class="result-value" id="numPayments">0</span>
            </div>
        </div>
        
        <button class="secondary" onclick="location.href='tools.html'">‚Üê Back to Tools</button>
    </div>

    <script>
        function calculate() {
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value);
            const loanTerm = parseFloat(document.getElementById('loanTerm').value);
            const termPeriod = document.getElementById('termPeriod').value;
            
            if (!loanAmount || !interestRate || !loanTerm || loanAmount <= 0 || interestRate < 0 || loanTerm <= 0) {
                alert('Please enter valid loan details');
                return;
            }
            
            // Convert to months
            const months = termPeriod === 'years' ? loanTerm * 12 : loanTerm;
            
            // Monthly interest rate
            const monthlyRate = interestRate / 100 / 12;
            
            // Calculate monthly payment using formula: M = P[r(1+r)^n]/[(1+r)^n-1]
            let monthlyPayment;
            if (monthlyRate === 0) {
                monthlyPayment = loanAmount / months;
            } else {
                monthlyPayment = loanAmount * (monthlyRate * Math.pow(1 + monthlyRate, months)) / 
                                (Math.pow(1 + monthlyRate, months) - 1);
            }
            
            const totalPayment = monthlyPayment * months;
            const totalInterest = totalPayment - loanAmount;
            
            // Update display
            document.getElementById('monthlyPayment').textContent = '$' + monthlyPayment.toFixed(2);
            document.getElementById('totalPayment').textContent = '$' + totalPayment.toFixed(2);
            document.getElementById('totalInterest').textContent = '$' + totalInterest.toFixed(2);
            document.getElementById('principalAmount').textContent = '$' + loanAmount.toFixed(2);
            document.getElementById('numPayments').textContent = Math.round(months);
            
            document.getElementById('results').classList.add('show');
        }
        
        // Allow Enter key to calculate
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') calculate();
            });
        });
    </script>
