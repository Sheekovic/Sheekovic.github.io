<body>
    <div class="container">
        <h1>üîó URL Encoder/Decoder</h1>
        
        <div class="info">
            <strong>Info:</strong> URL encoding converts special characters to a format that can be transmitted over the Internet. 
            For example, spaces become %20.
        </div>
        
        <label>Input:</label>
        <textarea id="input" placeholder="Enter URL or text..."></textarea>
        
        <div class="button-group">
            <button onclick="encodeURL()">Encode URL</button>
            <button onclick="decodeURL()">Decode URL</button>
            <button onclick="encodeComponent()">Encode Component</button>
            <button onclick="decodeComponent()">Decode Component</button>
        </div>
        
        <label>Output:</label>
        <textarea id="output" readonly></textarea>
        
        <div class="button-group">
            <button class="secondary" onclick="copyOutput()">Copy Output</button>
            <button class="secondary" onclick="clearAll()">Clear All</button>
            <button class="secondary" onclick="location.href='tools.html'">‚Üê Back to Tools</button>
        </div>
    </div>

    <script>
        function encodeURL() {
            const input = document.getElementById('input').value;
            if (!input) {
                alert('Please enter text to encode');
                return;
            }
            try {
                document.getElementById('output').value = encodeURI(input);
            } catch (e) {
                alert('Error encoding URL: ' + e.message);
            }
        }
        
        function decodeURL() {
            const input = document.getElementById('input').value;
            if (!input) {
                alert('Please enter URL to decode');
                return;
            }
            try {
                document.getElementById('output').value = decodeURI(input);
            } catch (e) {
                alert('Error decoding URL: ' + e.message);
            }
        }
        
        function encodeComponent() {
            const input = document.getElementById('input').value;
            if (!input) {
                alert('Please enter text to encode');
                return;
            }
            try {
                document.getElementById('output').value = encodeURIComponent(input);
            } catch (e) {
                alert('Error encoding: ' + e.message);
            }
        }
        
        function decodeComponent() {
            const input = document.getElementById('input').value;
            if (!input) {
                alert('Please enter text to decode');
                return;
            }
            try {
                document.getElementById('output').value = decodeURIComponent(input);
            } catch (e) {
                alert('Error decoding: ' + e.message);
            }
        }
        
        function copyOutput() {
            const output = document.getElementById('output');
            if (!output.value) {
                alert('No output to copy');
                return;
            }
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }
        
        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
        }
    </script>
