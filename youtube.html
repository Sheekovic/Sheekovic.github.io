<body>
    <header>
        <div class="logo-container">
            <!-- Logo -->
            <a href="youtube.html">
                <img src="images/YTLSC.png" alt="YouTube Logo" class="logo"> YouTube Live Subscribers Counter
            </a>
        </div>
        <!-- Home button -->
        <div class="home-button">
            <a href="index.html">Home</a>
        </div>
    </header>
    <section>
        <div class="search-container">
            <input type="text" id="channelLink" placeholder="Enter YouTube channel link">
            <button onclick="fetchChannelId()">Search</button>
        </div>
    </section>
    <section>
        <h1>YouTube Live Subscribers Counter</h1>
        <div class="channel-name" id="channelName">
            <!-- Channel name will appear here -->
        </div>
        <div class="channel-image" id="channelImage">
            <!-- youtube logo -->
            <img src="images/youtubeicon.png" alt="YouTube channel image" id="YTchannelImage">
        </div>
        <div class="youtube-subscribe" id="youtubeSubscribeButton">
            <!-- Youtube subscribe button will appear here -->
            <button id="sub-button" class="subscribe-button">SUBSCRIBE</button>
        </div>
    </section>
    <main>
        <div class="stats-container">
            <div class="stat">
                <div class="subscribers-odometer odometer">0</div>
                <div class="type">Subscribers</div>
            </div>
            <div class="stat">
                <div class="views-odometer odometer">0</div>
                <div class="type">Views</div>
            </div>
            <div class="stat">
                <div class="videos-odometer odometer">0</div>
                <div class="type">Videos</div>
            </div>
        </div>
    </main>

    </footer>
