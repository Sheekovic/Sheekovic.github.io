<body>
    <div class="container">
        <h1>üìù Markdown Preview</h1>
        
        <div class="editor-container">
            <div class="editor-section">
                <label>Markdown Input:</label>
                <textarea id="input" placeholder="# Hello World&#10;&#10;**Bold** and *italic* text&#10;&#10;- List item 1&#10;- List item 2"></textarea>
            </div>
            <div class="editor-section">
                <label>Live Preview:</label>
                <div class="preview" id="preview"></div>
            </div>
        </div>
        
        <div class="button-group">
            <button class="secondary" onclick="copyMarkdown()">Copy Markdown</button>
            <button class="secondary" onclick="copyHTML()">Copy HTML</button>
            <button class="secondary" onclick="clearAll()">Clear</button>
            <button class="secondary" onclick="location.href='tools.html'">‚Üê Back to Tools</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const input = document.getElementById('input');
        const preview = document.getElementById('preview');
        
        function updatePreview() {
            const markdown = input.value;
            preview.innerHTML = marked.parse(markdown);
        }
        
        input.addEventListener('input', updatePreview);
        
        // Initial preview
        updatePreview();
        
        function copyMarkdown() {
            input.select();
            document.execCommand('copy');
            alert('Markdown copied to clipboard!');
        }
        
        function copyHTML() {
            const html = preview.innerHTML;
            const temp = document.createElement('textarea');
            temp.value = html;
            document.body.appendChild(temp);
            temp.select();
            document.execCommand('copy');
            document.body.removeChild(temp);
            alert('HTML copied to clipboard!');
        }
        
        function clearAll() {
            input.value = '';
            updatePreview();
        }
    </script>
