<body>
    <div class="container">
        <h1>üìë PDF Merger</h1>
        
        <div class="info">
            <strong>Note:</strong> This is a client-side PDF merger using pdf-lib. 
            Select multiple PDF files to merge them into one document.
        </div>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üì§</div>
            <h3>Click to Select PDF Files</h3>
            <p style="color: #999; margin-top: 10px;">Select one or more PDF files to merge</p>
            <input type="file" id="fileInput" accept="application/pdf" multiple>
        </div>
        
        <div class="file-list hidden" id="fileList">
            <h3 style="margin-bottom: 15px; color: #333;">Selected Files:</h3>
            <div id="filesContainer"></div>
        </div>
        
        <button id="mergeBtn" class="hidden" onclick="mergePDFs()">Merge PDFs</button>
        <button class="secondary" onclick="location.href='tools.html'">‚Üê Back to Tools</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script>
        let selectedFiles = [];
        
        document.getElementById('fileInput').addEventListener('change', (e) => {
            selectedFiles = Array.from(e.target.files);
            displayFiles();
        });
        
        function displayFiles() {
            if (selectedFiles.length === 0) {
                document.getElementById('fileList').classList.add('hidden');
                document.getElementById('mergeBtn').classList.add('hidden');
                return;
            }
            
            const container = document.getElementById('filesContainer');
            container.innerHTML = selectedFiles.map((file, index) => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-icon">üìÑ</div>
                        <div class="file-details">
                            <h4>${file.name}</h4>
                            <p>${formatFileSize(file.size)}</p>
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="btn-small" onclick="removeFile(${index})">Remove</button>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('fileList').classList.remove('hidden');
            document.getElementById('mergeBtn').classList.remove('hidden');
            document.getElementById('mergeBtn').disabled = selectedFiles.length < 2;
            
            if (selectedFiles.length < 2) {
                document.getElementById('mergeBtn').textContent = 'Add at least 2 PDFs to merge';
            } else {
                document.getElementById('mergeBtn').textContent = `Merge ${selectedFiles.length} PDFs`;
            }
        }
        
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayFiles();
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }
        
        async function mergePDFs() {
            if (selectedFiles.length < 2) {
                alert('Please select at least 2 PDF files to merge');
                return;
            }
            
            const mergeBtn = document.getElementById('mergeBtn');
            mergeBtn.disabled = true;
            mergeBtn.textContent = 'Merging PDFs...';
            
            try {
                const { PDFDocument } = PDFLib;
                const mergedPdf = await PDFDocument.create();
                
                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await PDFDocument.load(arrayBuffer);
                    const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                    copiedPages.forEach((page) => mergedPdf.addPage(page));
                }
                
                const mergedPdfBytes = await mergedPdf.save();
                const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'merged.pdf';
                a.click();
                
                URL.revokeObjectURL(url);
                
                mergeBtn.textContent = 'Merge Complete! ‚úì';
                setTimeout(() => {
                    mergeBtn.textContent = `Merge ${selectedFiles.length} PDFs`;
                    mergeBtn.disabled = false;
                }, 3000);
                
            } catch (error) {
                console.error('Error merging PDFs:', error);
                alert('Error merging PDFs: ' + error.message);
                mergeBtn.textContent = `Merge ${selectedFiles.length} PDFs`;
                mergeBtn.disabled = false;
            }
        }
    </script>
