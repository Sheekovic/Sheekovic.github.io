<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Create secure, personalized passwords with our Password Generator. Customize with your name, nickname, and date for maximum security and personalization.">
    <meta name="keywords" content="password generator, secure passwords, personalized passwords, strong passwords, password customization, password security">
    <meta name="author" content="Sheekovic">
    <meta name="robots" content="index, follow">

    <!-- Open Graph (OG) Meta Tags for Social Sharing -->
    <meta property="og:title" content="Personalized Password Generator">
    <meta property="og:description" content="Generate secure, customizable passwords based on your name, nickname, and date. Stay protected with our easy-to-use password generator!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sheekovic.github.io/password.html">
    <meta property="og:image" content="https://sheekovic.github.io/images/passwordgenerator.png">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Personalized Password Generator">
    <meta name="twitter:description" content="Create secure passwords with our customizable password generator. Enter your details and generate your unique password today!">
    <meta name="twitter:image" content="https://sheekovic.github.io/images/passwordgenerator.png">

    <title>Personalized Password Generator</title>
    <link rel="stylesheet" href="assets/css/pwdstyle.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <nav class="navbar">
        <h2>Personalized Password Generator</h2>
        <button id="darkModeToggle">Dark Mode</button>
    </nav>

    <div class="container">
        <h1 id="formTitle">Generate Your Password</h1>
        <form>
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput" placeholder="Enter your name" required />

            <label for="favoriteWordInput">Nickname:</label>
            <input type="text" id="favoriteWordInput" placeholder="Enter your Nickname" required />

            <label for="dateInput">Date:</label>
            <input type="date" id="dateInput" required />

            <label for="lengthInput">Password Length:</label>
            <input type="number" id="lengthInput" min="8" max="20" placeholder="Enter length (8-20)" required />

            <label for="dateFormat">Date Format:</label>
            <select id="dateFormat">
                <option value="none">No Date</option>
                <option value="ddmmyyyy">DD-MM-YYYY</option>
                <option value="yyyymmdd">YYYYMMDD</option>
            </select>

            <button type="button" id="generateButton">Generate Password</button>
            <button type="button" id="resetButton">Clear Form</button>
        </form>

        <p id="passwordStrength">Password Strength: <span id="strengthLevel">Unknown</span></p>
        <div id="passwordOutputContainer">
            <strong>Generated Password:</strong>
            <p id="passwordOutput"></p>
            <button id="copyButton">Copy Password</button>
        </div>

        <div id="loadingSpinner" style="display: none;">Generating...</div>
    </div>

    <footer>
        <p>&copy; 2025 Password Generator. All rights reserved.</p>
        <p>Made with ❤️ by <a href="https://github.com/Sheekovic" target="_blank">Sheekovic</a></p>
    </footer>

    <script src="assets/js/pwdscript.js"></script>
</body>
</html>
